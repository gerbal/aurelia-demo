<template>
<!-- man, materialize-css is ugly -->

    <div class="container">
        <div class="row">
            <div class="col s12 m12">
                <div class="card-panel grey lighten-5 z-depth-2">
                    <div class="card-content">
                        <section>
                            <span class="card-title">Song String Parser</span>

                        </section>
                        <form role="form" submit.delegate="app()">
                            <div class="form-group">

                                <label for="fullStr" class=" blue-text text-darken-2">Song String</label>
                                <input type="text" value.bind="titleStr" class="form-control" id="fullStr">
                            </div>
                            <div>
                                <ul class="collection">

                                    <li class="collection-item">
                                        <div class="title  text-darken-2">Title</div>
                                        <span class="sTitle">
                                        ${Title}
                                        </span>
                                    </li>
                                    <li class="collection-item">
                                        <div class="title  text-darken-2">Artist</div>
<span class="sArtist">
                                        ${Artist}
</span>
                                    </li>
                                    <li class="collection-item">
                                        <div class="title  text-darken-2">Featuring</div>
<span class="sFeat">
                                        ${Feat}
</span>
                                    </li>
                                    <li class="collection-item">
                                        <div class="title  text-darken-2">Remix/Edit</div>
<span class="sRemix">
                                        ${Remix}
</span>
                                    </li>
                                </ul>
                            </div>
                            <!-- <button type="submit" class="btn btn-default">Submit</button> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
